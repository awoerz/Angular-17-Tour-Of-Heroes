<h2>My Heroes</h2>    
<ul class="heroes">
    <!-- New syntax replacing NgFor-->
    @for (hero of heroes; track hero.id) {
        <li>
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">{{hero.id}}</span>
                <span>{{hero.name}}</span>
            </a>
        </li>
    }
</ul>
